<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubStore - Catálogo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#000000',
                dark: '#050505', // Quase preto
                card: '#0f0f0f', // Cinza muito escuro
                surface: '#18181b', // Zinco escuro
                primary: '#3B82F6', // Azul padrão
                neon: '#06b6d4', // Cyan
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 20px rgba(6, 182, 212, 0.15)',
              'neon-hover': '0 0 30px rgba(6, 182, 212, 0.3)',
              'glow': '0 0 50px rgba(59, 130, 246, 0.15)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Scrollbar customizada para dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "axios": "https://aistudiocdn.com/axios@^1.13.2",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-black text-gray-100 antialiased selection:bg-brand-neon selection:text-brand-black">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
