<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processando Pagamento - HubStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00BFFF; /* neon-blue */
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <main class="w-full max-w-md mx-auto text-center">
        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 md:p-12 shadow-2xl shadow-black/50">
            
            <!-- Animação de Carregamento -->
            <div class="mx-auto w-16 h-16 rounded-full loader mb-8"></div>

            <!-- Título Principal -->
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
                Pagamento em processamento…
            </h1>

            <!-- Mensagem de Suporte -->
            <p class="text-gray-400 leading-relaxed">
                Estamos aguardando a confirmação do seu pagamento. O status será atualizado automaticamente assim que for aprovado e você receberá um e-mail.
            </p>

            <!-- Botão de Ação -->
            <div class="mt-10">
                <a href="/" class="inline-block w-full max-w-xs bg-zinc-800 text-white font-semibold py-3 px-6 rounded-lg transition-colors hover:bg-zinc-700 border border-zinc-700">
                    Voltar à Loja
                </a>
            </div>
        </div>
    </main>

</body>
</html>
