<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento Aprovado - HubStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scale-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes draw-check {
            0% { stroke-dashoffset: 30; }
            100% { stroke-dashoffset: 0; }
        }
        .success-icon {
            animation: scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .success-icon path {
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: draw-check 0.4s ease-out 0.5s forwards;
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <main class="w-full max-w-md mx-auto text-center">
        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 md:p-12 shadow-2xl shadow-black/50" 
             style="box-shadow: 0 0 15px rgba(45, 255, 196, 0.1), 0 0 30px rgba(45, 255, 196, 0.08);">
            
            <!-- Ícone de Sucesso Animado -->
            <div class="mx-auto w-24 h-24 mb-6 success-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" 
                     class="w-full h-full"
                     style="filter: drop-shadow(0 0 10px #2DFFC4);">
                    <circle cx="12" cy="12" r="11" stroke="#2DFFC4" stroke-width="2"/>
                    <path d="M7 12.5L10.5 16L17 9.5" stroke="#2DFFC4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Título Principal -->
            <h1 class="text-3xl md:text-4xl font-bold mb-4" style="color: #2DFFC4; text-shadow: 0 0 8px rgba(45, 255, 196, 0.7);">
                Pagamento Aprovado!
            </h1>

            <!-- Mensagem de Suporte -->
            <p class="text-gray-400 leading-relaxed">
                Você receberá seu produto automaticamente no seu e-mail em instantes. Obrigado pela sua compra!
            </p>

            <!-- Botão de Ação -->
            <div class="mt-10">
                <a href="/" class="inline-block w-full max-w-xs bg-white/5 text-white font-semibold py-3 px-6 rounded-lg transition-all hover:bg-white/10 border border-white/10">
                    Voltar ao Catálogo
                </a>
            </div>
        </div>
    </main>

</body>
</html>
